{% set name = "tenacity" %}
{% set version = "8.2.2" %}
{% set sha256 = "43af037822bd0029025877f3b2d97cc4d7bb0c2991000a3d59d71517c5c969e0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: True  # [py<36]
  script: {{ PYTHON }} -m pip install -vv --no-deps --no-build-isolation .

requirements:
  host:
    - pip
    - toml
    - wheel
    - python
    - setuptools
    - setuptools_scm
  run:
    - python

test:
  imports:
    - tenacity
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/jd/tenacity
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  summary: 'Retry a flaky function whenever an exception occurs until it works'
  description: |
    Tenacity is general-purpose retrying library, written in Python, to simplify the task of
    adding retry behavior to just about anything. It originates from a fork of Retrying
  doc_url: https://tenacity.readthedocs.io
  dev_url: https://github.com/jd/tenacity

extra:
  recipe-maintainers:
    - sodre
    - xylar
