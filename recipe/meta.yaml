{% set name = "tenacity" %}
{% set version = "5.0.2" %}
{% set sha256 = "4c10be4f8fbeb1cae24b9315103d8aca3f2b1ef001d455cbb1671d3d79924be6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1000
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - pbr
    - setuptools
  run:
    - python
    - futures >=3  # [py27]
    - monotonic >=0.6  # [py27]
    - six >=1.9.0

test:
  imports:
    - tenacity

about:
  home: http://github.com/jd/tenacity
  license: Apache 2.0
  license_file: LICENSE
  summary: 'Retry a flaky function whenever an exception occurs until it works'

  description: |
    Tenacity is general-purpose retrying library, written in Python, to simplify the task of 
    adding retry behavior to just about anything. It originates from a fork of Retrying
  doc_url: http://tenacity.readthedocs.io
  dev_url: http://github.com/jd/tenacity

extra:
  recipe-maintainers:
    - sodre
